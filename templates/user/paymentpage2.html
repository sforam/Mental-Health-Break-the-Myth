<script>
	$(function()
  {
    $('#myform').validate(
      {
        rules:
        {
			payment_method:{ required:true }
        },
		
        messages:
        {
			payment_method:
          {
            required:"Please select a payment<br>"
          }
        },
		
        errorPlacement: function(error, element) 
        {
            if ( element.is(":radio") ) 
            {
                error.insertAfter( ".abc" );
            }
            else 
            { // This is the default behavior 
                error.insertAfter( element );
            }
         }
      });
    
  });
</script>
