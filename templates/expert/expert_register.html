						<form method="POST" action="/expert/register/inserted"  id="myform" enctype="multipart/form-data">
							{% csrf_token %}
		
                      
            
                            <div class="col-sm-7">
                                <div class="form-group validate-required" id="billing_first_name_field">
                                    <label for="billing_first_name" class="control-label">
                                        <span class="grey">Name:</span>
                                        <span class="required">*</span>
                                    </label>
            
                                    <input type="text" class="form-control " name="nm" id="billing_first_name" placeholder="" value="" required>
                                </div>
                            </div>
                            
                          
            
                          
                            <div class="col-sm-7">
                                <div class="form-group validate-required validate-email" id="billing_email_field">
                                    <label for="billing_email" class="control-label">
                                        <span class="grey">Email Address:</span>
                                        <span class="required">*</span>
                                    </label>
            
                                    <input type="email" class="form-control " name="em" id="billing_email" placeholder="" value=""required>
            
                                </div>
            
                            </div>
							<div class="col-sm-7">
                                <div class="form-group validate-required" id="billing_phone_field">
                                    <label for="billing_company" class="control-label">
                                        <span class="grey">Contact no: </span>
                                        <span class="required">*</span>
                                    </label>
            
                                    <input type="number" class="form-control " maxlength="10" name="cn" id="billing_company" placeholder="" value="" required>
            
                                </div>
                            </div>
            
                            
                            <div class="col-sm-12">
                               <div class="form-group" >
                                Gender:
                                
                                <span class="required">*</span><div class="abc">  
                                </div>
                                   
                                    <div class="radio">
                                        <label>
                                            
                                 <input type="radio" class="form-control " name="user_gender" value="M" style="height:50px ; width: 20px;margin-top: -10px;"  > &nbsp;&nbsp;&nbsp; Male <br>
                                <input type="radio" class="form-control " name="user_gender" value="F" style="height:50px ; width: 20px;margin-top: -10px;" >  &nbsp;&nbsp;&nbsp;   Female <br>
                                            <input type="radio" class="form-control " name="user_gender" value="o" style="height:50px ; width: 20px;margin-top: -10px;"> &nbsp;&nbsp;&nbsp;  Others
                                        </label>
                                        </div>
                                   
                                    
                                        
                                </div> 
                                
                            </div>
                            
                                
                            <div class="col-sm-7">
                                <div class="form-group" id="billing_password_field">
                                    <label for="billing_password" class="control-label">
                                        <span class="grey">Password:(8 characters minimum)</span>
                                        <span class="required">*</span>
                                    </label>
            
                                    <input type="password" class="form-control " minlength="8" name="pwd" id="billing_password" placeholder="" value="" required>
            
                                </div>
            
                                <div class="form-group" id="billing_password2_field">
                                    <label for="billing_password2" class="control-label">
                                        <span class="grey">Confirm Password:</span>
                                        <span class="required">*</span>
                                    </label>
            
                                    <input type="password" class="form-control " minlength="8" name="confirm_pwd" id="billing_password2" placeholder="" value="" required>
            
                                </div>
            
                            </div>
            
                            <div class="col-sm-8">
                                <label class="col-lg-6 control-label" for="user-profile-avatar">Upload CV:</label>
                
                                <input type="file" id="user-profile-avatar" required>
                                <p class="help-block">Size < 5Mb </p> 
								
                            </div>

                            <div class="col-sm-8">
                                <label class="col-lg-6 control-label" for="user-profile-avatar">Upload Image:</label>
                
                                  <input type="file" id="user-profile-avatar" required>
                                    <p class="help-block">Resolution < 300*300px </p> 
								

            
                            </div>

							<div class="col-sm-12">

								<button type="submit"  onclick="confirmMsg();" class="topmargin_40">Register Now</button>
								<button type="reset" class="topmargin_40">Clear Form</button>

    <!-- <script>

    <script>
        $(function()
      {
        $('#myform').validate(
          {
            rules:
            {
                user_gender:{ required:true }
            },
            messages:
            {
                user_gender:
              {
                required:"Please select a gender<br>"
              }
            },
            errorPlacement: function(error, element) 
            {
                if ( element.is(":radio") ) 
                {
                    error.insertAfter( ".abc" );
                }
                else 
                { // This is the default behavior 
                    error.insertAfter( element );
                }
             }
          });
        
      });
    </script>
