	<title>MentaL-Health Break The Myth</title>

	<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link  rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

	<link    rel="stylesheet" href="{% static 'css/fonts.css' %}">

<body>
	<!--[if lt IE 9]>
		<div class="bg-danger text-center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="highlight">upgrade your browser</a> to improve your experience.</div>
	<![endif]-->

	<div class="preloader">
		<div class="preloader_image"></div>
	</div>

	<!-- search modal -->
	<div class="modal" tabindex="-1" role="dialog" aria-labelledby="search_modal" id="search_modal">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				<i class="rt-icon2-cross2"></i>
			</span>
		</button>
		<div class="widget widget_search">
			<form method="get" class="searchform search-form form-inline" action="https://html.modernwebtemplates.com/psychologist/">
				<div class="form-group">
					<input type="text" value="" name="search" class="form-control" placeholder="Search keyword" id="modal-search-input">
				</div>
				<button type="submit" class="theme_button">Search</button>
			</form>
		</div>
	</div>

	<!-- Unyson messages modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
		<div class="fw-messages-wrap ls with_padding">
			<!-- Uncomment this UL with LI to show messages in modal popup to your user: -->
			<!--
		<ul class="list-unstyled">
			<li>Message To User</li>
		</ul>
		-->

		</div>
	</div>
	<!-- eof .modal -->

	<!-- wrappers for visual page editor and boxed version of template -->
	<div id="canvas">
		<div id="box_wrapper">

			<!-- template sections -->
			{% include 'expert/sidebar.html' %}

			<section class="page_breadcrumbs ds background_cover section_padding_50">
				<div class="container">
					<div class="row">
						<div class="col-sm-12 text-center">
							<h2>Expert Edit Profile </h2>
						</div>
					</div>
				</div>
			</section>

            <section class="ls section_padding_top_20 section_padding_bottom_150 columns_padding_10">
				<div class="container-fluid">

					<div class="row">
						<hr>
						<div style="justify-content: center;">
							<h3  style="justify-content: center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
						</div>
						<!-- .col-* -->
					</div>
					<!-- .row -->

					

            <div class="row">
                <div class="col-xs-12">

                    <form class="form-horizontal" id="myform">
                        <div class="row flex-row">
                            <div class="col-md-6">

                                <div class="with_border with_padding">

                                    <h4>Edit profile</h4>

                                    <hr>

                                    <div class="row form-group">
                                        <label class="col-lg-3 control-label" for="user-profile-avatar">
											<span class="grey">Select Pic </span>
											<span class="required">*</span>
											

										</label>

												<div class="col-lg-9">
                                            <input type="file" id="user-profile-avatar" required>
                                            <p class="help-block">Select your 200x200px avatar</p>

                                        </div>
                                    </div>
									
                                    <div class="row form-group">
                                        <label class="col-lg-3 control-label">
										<span class="grey">First name:</span>
										<span class="required">*</span>
									</label>
								   
									    <div class="col-lg-9">
                                            <input type="text"  name="nm" class="form-control" id="nm" required>
                                        </div>
                                    </div>

									<div class="row form-group">
                                        <label class="col-lg-3 control-label">
										<span class="grey">Last name:</span>
										<span class="required">*</span>
									</label>
								   
									    <div class="col-lg-9">
                                            <input type="text"  name="ln" class="form-control" id="ln" required>
                                        </div>
                                    </div>

								
									<div class="row form-group">
                                        <label class="col-lg-3 control-label">
											<span class="grey">Description(About your self):</span>
											<span class="required">*</span>
										</label>
                                        <div class="col-lg-9">

											<textarea id="ud" class="form-control" rows="10" cols="5" style="width: 1208px; height: 145px;" required></textarea> 													
							
                                         </div>
                                    </div>


                                    <div class="row form-group">
                                        <label class="col-lg-3 control-label">
										<span class="grey">Mobile no:</span>
										<span class="required">*</span>
									</label>
								   
									    <div class="col-lg-9">
                                            <input type="number" maxlength="10" name="mn" class="form-control" id="mn" required>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-lg-3 control-label">
											<span class="grey">Email address:</span>
											<span class="required">*</span>
										</label>
                                        <div class="col-lg-9">
                                            <input type="email" class="form-control" name="em" id="em" required>
                                        </div>
                                    </div>
									<div class="row form-group">
                                        <label class="col-lg-3 control-label" for="user-profile-resume">
											
											<span class="grey">	Upload CV </span>
											<span class="required">*</span>
										</label>
                                        <div class="col-lg-9">
                                            <input type="file" id="user-profile-resume" required>
                                        

                                        </div>
                                    </div>


                               <div class="row">
                                <div class="col-sm-12">
                                    <div>

                                        <button type="submit" class="theme_button wide_button">Save</button>
                                        
										
                                    </div>

                                </div>

                            </div>
                            <!-- .row -->
                        </form>
                    </div>
                    <!-- .col-* main column -->

                </div>
                <!-- .row main columns -->
            </div>
            <!-- .container -->

        </div>
        <!-- .with_border -->

    </div>
    <!-- .col-* -->
    
        </section>
                           

                                </div>
                                <!-- .with_border -->
                            </div>
                            <!-- .col-* -->

                        </div>
                        <!-- .row -->


		</div>
		<!-- eof #box_wrapper -->
	</div>
	<!-- eof #canvas -->

	
			
			<section class="cs main_color2 page_copyright section_padding_15">
				<div class="container with_top_border">
					<div class="row">
						<div class="col-sm-12 text-center">
							<p class="small-text">Mental Health-Break The Myth</p>
						</div>
					</div>
				</div>
			</section>
			
			
			
		</div>
		<!-- eof #box_wrapper -->
	</div>
	<!-- eof #canvas -->


	<script src="{% static 'js/compressed.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
		<script type="text/javascript" src="{% static 'mytools/jquery-3.6.0.js' %}"></script>
<script type="text/javascript" src="{% static 'mytools/validation/jquery.validate.js' %}"/></script>
<style>
	.error{
		color:red;
	}
</style>
<script>
	$(document).ready(function(){
		$("#myform").validate();
	});
</script>


</body>
