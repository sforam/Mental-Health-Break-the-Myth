{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
	<title>MentaL-Health Break The Myth</title>

	<meta charset="utf-8">
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<![endif]-->
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link  rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link  rel="stylesheet" href="{% static 'css/animations.css' %}">
	<link    rel="stylesheet" href="{% static 'css/fonts.css' %}">
	<link  rel="stylesheet" href="{% static 'css/main.css' %}" class="color-switcher-link">
	<script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>

	<!--[if lt IE 9]>
		<script src="js/vendor/html5shiv.min.js"></script>
		<script src="js/vendor/respond.min.js"></script>
		<script src="js/vendor/jquery-1.12.4.min.js"></script>
	<![endif]-->

</head>

<body>
	<!--[if lt IE 9]>
		<div class="bg-danger text-center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="highlight">upgrade your browser</a> to improve your experience.</div>
	<![endif]-->

	<div class="preloader">
		<div class="preloader_image"></div>
	</div>

	<!-- search modal -->
	<div class="modal" tabindex="-1" role="dialog" aria-labelledby="search_modal" id="search_modal">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				<i class="rt-icon2-cross2"></i>
			</span>
		</button>
		<div class="widget widget_search">
			<form method="get" class="searchform search-form form-inline" action="https://html.modernwebtemplates.com/psychologist/">
				<div class="form-group">
					<input type="text" value="" name="search" class="form-control" placeholder="Search keyword" id="modal-search-input">
				</div>
				<button type="submit" class="theme_button">Search</button>
			</form>
		</div>
	</div>

	<!-- Unyson messages modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
		<div class="fw-messages-wrap ls with_padding">
			<!-- Uncomment this UL with LI to show messages in modal popup to your user: -->
			<!--
		<ul class="list-unstyled">
			<li>Message To User</li>
		</ul>
		-->

		</div>
	</div>
	<!-- eof .modal -->
	<div id="canvas">
	<!-- wrappers for visual page editor and boxed version of template -->
	
		<div id="box_wrapper">

			<!-- template sections -->
			
			
			{% include 'doctor/sidebar.html' %}
			<section class="ls section_padding_top_20 section_padding_bottom_150 columns_padding_10">
				<div class="container-fluid">

					<div class="row">
                        <hr>
						<div style="justify-content: center;">
							<h3  style="justify-content: center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Content Table</h3>
						</div>
						<!-- .col-* -->
					</div>
					<!-- .row -->

					<div class="row">
						<div class="col-xs-12">
							<div class="with_border with_padding">
								<div class="row admin-table-filters">
									<div class="col-lg-9">
									</div>
									<!-- .col-* -->
									<div class="col-lg-4 text-lg-left">
										
									
									</div>
									<!-- .col-* -->
								</div>
								<!-- .row -->

								<div class="table-responsive">
									<table class="table table-striped table-bordered">
										<tr>
											<td class="media-middle text-center">
												<input type="checkbox">
											</td>
											<th>Serial&nbsp;No:</th>
											<th>Contype&nbsp;Name:</th>
                                            <th>Con&nbsp;Name:</th>
											<th>Status:</th>
                                           
											<th>Image:</th>
											<th>Audio:</th>
											<th>Video:</th>
										   
											</tr>
											{% for i in contents %}
										<tr class="item-editable">
											<td class="media-middle text-center">
												<input type="checkbox">
											</td>
											<td class="media-middle">
												{{i.0}}
											</td>
											<td>
												<div class="media">
													<div class="media-body">
														<h5>
															{{i.1}}
														</h5>
														
													</div>
												</div>
											</td>
                                            <td class="media-middle">
												{{i.2}}      
                                            </td>
											<td class="media-middle">
												{{i.3}}	
											</td>
                                                <td class="media-middle">
													<img src="/static/images/{{i.5}}" alt="">
												</td>
                                            <td class="media-middle">
												{{i.6}}
                                            </td>
                                            <td class="media-middle">
												{{i.7}}
                                            </td>
                                            
											
										</tr>
										{% endfor %}
										</table>
								</div>
								<!-- .table-responsive -->
							</div>
							<!-- .with_border -->
						</div>
						<!-- .col-* -->
					</div>
					<!-- .row -->
					
					</div>
				<!-- .container -->
			</section>

			<section class="cs main_color2 page_copyright section_padding_15">
				<div class="container with_top_border">
					<div class="row">
						<div class="col-sm-12 text-center">
							<p class="small-text">Mental Health-Break The Myth</p>
						</div>
					</div>
				</div>
			</section>
		
		
			
		</div>
		<!-- eof #box_wrapper -->
	</div>
	<!-- eof #canvas -->

	
	<script src="{% static 'js/compressed.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	

</body>

</html>
