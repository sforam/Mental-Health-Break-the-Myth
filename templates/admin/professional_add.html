<!DOCTYPE html>

<head>
	<title>MentaL-Health Break The Myth</title>
	<meta charset="utf-8">
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<![endif]-->
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link  rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link  rel="stylesheet" href="{% static 'css/animations.css' %}">
	<link    rel="stylesheet" href="{% static 'css/fonts.css' %}">
	<link  rel="stylesheet" href="{% static 'css/main.css' %}" class="color-switcher-link">
	<script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/dashboard.css' %}" class="color-switcher-link">

	<!--[if lt IE 9]>
		<script src="js/vendor/html5shiv.min.js"></script>
		<script src="js/vendor/respond.min.js"></script>
		<script src="js/vendor/jquery-1.12.4.min.js"></script>
	<![endif]-->

</head>

<body class="admin">
	<!--[if lt IE 9]>
		<div class="bg-danger text-center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="highlight">upgrade your browser</a> to improve your experience.</div>
	<![endif]-->

	<div class="preloader">
		<div class="preloader_image"></div>
	</div>

	<!-- search modal -->
	<div class="modal" tabindex="-1" role="dialog" aria-labelledby="search_modal" id="search_modal">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				<i class="rt-icon2-cross2"></i>
			</span>
		</button>
		<div class="widget widget_search">
			<form method="get" class="searchform search-form form-inline" action="https://html.modernwebtemplates.com/psychologist/">
				<div class="form-group">
					<input type="text" value="" name="search" class="form-control" placeholder="Search keyword" id="modal-search-input">
				</div>
				<button type="submit" class="theme_button">Search</button>
			</form>
		</div>
	</div>

	<!-- Unyson messages modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
		<div class="fw-messages-wrap ls with_padding">
			<!-- Uncomment this UL with LI to show messages in modal popup to your user: -->
			<!--
		<ul class="list-unstyled">
			<li>Message To User</li>
		</ul>
		-->

		</div>
	</div>
	<!-- eof .modal -->

	<!-- Unyson messages modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="admin_contact_modal">
		<!-- <div class="ls with_padding"> -->
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<form class="with_padding contact-form" method="post" action="https://html.modernwebtemplates.com/">
					<div class="row">
						<div class="col-sm-12">
							<h3>Contact Admin</h3>
							<div class="contact-form-name">
								<label for="name">Full Name
									<span class="required">*</span>
								</label>
								<input type="text" aria-required="true" size="30" value="" name="name" id="name" class="form-control" placeholder="Full Name">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="contact-form-subject">
								<label for="subject">Subject
									<span class="required">*</span>
								</label>
								<input type="text" aria-required="true" size="30" value="" name="subject" id="subject" class="form-control" placeholder="Subject">
							</div>
						</div>

						<div class="col-sm-12">

							<div class="contact-form-message">
								<label for="message">Message</label>
								<textarea aria-required="true" rows="6" cols="45" name="message" id="message" class="form-control" placeholder="Message"></textarea>
							</div>
						</div>

						<div class="col-sm-12 text-center">
							<div class="contact-form-submit">
								<button type="submit" id="contact_form_submit" name="contact_submit" class="theme_button wide_button color1">Send Message</button>
								<button type="reset" id="contact_form_reset" name="contact_reset" class="theme_button wide_button">Clear Form</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- eof .modal -->

	<!-- wrappers for visual page editor and boxed version of template -->
	<div id="canvas">
		<div id="box_wrapper">

			<!-- template sections -->

			{% include 'admin/sidebar.html' %}

			<section class="ls section_padding_top_10 section_padding_bottom_150 columns_padding_50">
				<div class="container-fluid">
                    <div class="row">
						<div class="col-md-12">
							<h3>Professional </h3>
						</div>
						<!-- .col-* -->
					</div>
					{% for message in messages %}
					<div class="alert alert-{{ message.tags }} d-flex align-items-center rt-icon2-checkmark" role="alert" style="font-size: large;"> 
						<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
						
				 			 {{ message }}
						
					</div>
					{% endfor %}
					
					<div class="row">
						
                        <div class="with_border with_padding">

                            <form method="POST" action="/admin1/adminprofessional/inserted/"  id="myform" enctype="multipart/form-data">
								{% csrf_token %}

                                <label style="font-weight:bold;"> Add professional </label>
                                <br>
                                <br>
								<div class="form-group">
                                    <label >Type <i style="color:red;">*</i> </label>
                                    <select class="form-control" name="type"  >
										<option  name="type">Doctor</option>
										<option  name="type">Expert</option>
										</select>
                                </div>
                                
                                <div class="form-group">
                                    <label >professional Name:<i style="color:red;">*</i></label>
                                    <input type="text" class="form-control" name="fn1" placeholder="Input Text" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address:<i style="color:red;">*</i></label>
                                    <input type="email"  name="em" class="form-control" id="exampleInputEmail1">
                                </div>
                                <div class="form-group">
                                    <label >Mobile no:<i style="color:red;">*</i></label>
                                    <input type="number" name="cn1" class="form-control " maxlength="10"placeholder="Input Number" required>
                                </div>
                                
                                <div class="form-group"> 
                                    <label > Gender<i style="color:red;">*</i></label>
                                 <div class="radio">
                                    <label>
                                        
                                    <input type="radio" class="form-control " name="user_gender" value="male" style="height:50px ; width: 20px;margin-top: -10px;" required  > &nbsp;&nbsp;&nbsp; Male <br>
                                    <input type="radio" class="form-control " name="user_gender" value="female" style="height:50px ; width: 20px;margin-top: -10px;" required>  &nbsp;&nbsp;&nbsp;   Female <br>
                                     <input type="radio" class="form-control " name="user_gender" value="others" style="height:50px ; width: 20px;margin-top: -10px;" required> &nbsp;&nbsp;&nbsp;  Others
                                    </label>
                                 </div>
                                </div>
                                
								<div class="form-group">
                                    <label> Description <i style="color:red;">*</i></label>
									<textarea name="doc_desc" class="form-control"  placeholder="" rows="5" required></textarea>
                                
                                </div>
								<div class="form-group">
                                    <label >Joining Date: <i style="color:red;">*</i></label>
                                    <input type="date" name="date" class="form-control" placeholder="" required>
                                
                                </div>
								<div class="form-group">
                                    <label >Degree: <i style="color:red;">*</i></label>
                                    <input type="text" name="degree" class="form-control "  required>
                                </div>
								<div class="form-group">
                                    <label >Experience: <i style="color:red;">*</i></label>
                                    <input type="text" name="experience" class="form-control "  required>
                                </div>
								<div class="form-group">
                                    <label >Language: <i style="color:red;">*</i></label>
                                    <input type="text" name="Language" class="form-control "   required>
                                </div>
                            
                            
                            
								
								<div class="form-group">
                                    <label >Charges: <i style="color:red;">*</i></label>
                                    <input type="number" name="ch" class="form-control " maxlength="10" placeholder="Input Number" required>
                                </div>
								
                              <div class="form-group">
                                    <label >Active: <i style="color:red;">*</i></label>
                                    <input type="text" name="active" class="form-control " maxlength="10" placeholder="Input Number" required>
                                </div>
                              
                                <div class="form-group">
                                    <label>Upload Resume  <i style="color:red;">*</i></label>
									
                                  <input type="file" id="user-profile-avatar" name="resume">
								     <p class="help-block">Size < 5Mb </p> 
                                </div>
                                <div class="form-group">
                                    <label>Upload PIC <i style="color:red;">*</i></label>
								
                                   <input type="file" id="user-profile-avatar" name="p1">
								     <p class="help-block">Resoulution< 400*400px </p> 
                                </div>
							   

								
                                <button type="submit" class="theme_button" >Save</button>
                            </form>
                        </div>
                            
					</div>
					<!-- .row -->


					

					
				</div>
				<!-- .container -->
			</section>

			
		</div>
		<!-- eof #box_wrapper -->
	</div>
	<!-- eof #canvas -->


	<!-- chat -->
	

	<!-- template init -->
	<script src="{% static 'js/compressed.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

<!-- dashboard libs -->

<!-- events calendar -->
<script src="{% static 'js/admin/moment.min.js' %}"></script>
<script src="{% static 'js/admin/fullcalendar.min.js' %}"></script>
<!-- range picker -->
<script src="{% static 'js/admin/daterangepicker.js' %}"></script>

<!-- charts -->
<script src="{% static 'js/admin/Chart.bundle.min.js' %}"></script>
<!-- vector map -->
<script src="{% static 'js/admin/jquery-jvectormap-2.0.3.min.js' %}"></script>
<script src="{% static 'js/admin/jquery-jvectormap-world-mill.js' %}"></script>
<!-- small charts -->
<script src="{% static 'js/admin/jquery.sparkline.min.js' %}"></script>

<!-- dashboard init -->
<script src="{% static 'js/admin.js' %}"></script>


	
</body>
