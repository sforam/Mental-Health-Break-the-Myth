<body class="admin">
	<!--[if lt IE 9]>
		<div class="bg-danger text-center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="highlight">upgrade your browser</a> to improve your experience.</div>

	<!-- search modal -->
	
	<!-- Unyson messages modal -->
	
	<!-- eof .modal -->

	<!-- Unyson messages modal -->
	<!-- eof .modal -->

	<!-- wrappers for visual page editor and boxed version of template -->
	<div id="canvas">
		<div id="box_wrapper">

			<!-- template sections -->
			<section class="ls section_padding_top_100 section_padding_bottom_100 section_full_height">
				<div class="container">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 to_animate">
							<div class="with_border with_padding">

								<h4 class="text-center">
									Log In </h4>
								<hr class="bottommargin_30">
								<div class="wrap-forms">
									{% if messages %}
										{% for msg in messages %}       
											<div class="alert alert-{{msg.level_tag}}" role="alert">
											{{msg.message}}
											</div>
									 {% endfor %}
									{% endif %}
									<form method="POST" action="/admin1/login" role="form" id="myform" >
										{% csrf_token %}
										
										
										<div class="row">
											<div class="col-sm-12">
												<div class="form-group validate-required validate-email" id="billing_email_field">
													<label for="billing_email" class="control-label">
														<span class="grey">Email Address:</span>
														<span class="required">*</span>
													</label>
							
													<input type="email" class="form-control" name="e1"  placeholder="" value="" required \>
							
												</div>
							
												
											</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<div class="form-group" id="billing_password_field">
													<label for="billing_password" class="control-label">
														<span class="grey">Password:</span>
														<span class="required">*</span>
													</label>
							
													<input type="password" class="form-control "  name="password"  id="billing_password" placeholder=""  minlength="8" maxlength="16" value="" required \>
							
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<div class="checkbox">
													<input type="checkbox" id="remember_me_checkbox">
													<label for="remember_me_checkbox">Rememrber Me
													</label>
												</div>
											</div>
										</div>
										
										<button type="submit" class="theme_button block_button color1" onclick="confirmMsg();">Log in</button>

										<br>
										<a href="Forgot_password.html"> Forgot Your Password?  </a>
								</form>
								</div>

								
								


							</div>
							<!-- .with_border -->

							<p class="divider_20 text-center">
								
							</p>

						</div>
						<!-- .col-* -->
					</div>
					<!-- .row -->
				</div>
				<!-- .container -->
			</section>
		</div>
		<!-- eof #box_wrapper -->
	</div>
	<!-- eof #canvas -->


	<!-- chat -->
	<!-- .chat-dropdown -->

	<script type="text/javascript">
		function confirmMsg() {
			if (alert("You have successfully logged In ")) {
				
				return true;
			}
			else
				return false;
		}
	</script>
