<section class=" ds background_cover section_padding_50">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Change password</h2> 
                <ol class="breadcrumb divided_content wide_divider">
                    
                        <li>
                            <a href="admin_index">
                                Home
                            </a>
                        </li>
                        
                        <li class="active">Change Password</li>
                    
                    <!--<li class="active">Registration</li> -->
                </ol>
            </div>
        </div>
    </div>
</section>



<section class="ls section_padding_top_100 section_padding_bottom_100">
    <div class="container">

        <div class="row">
            <form method="POST" action="/admin1/changepasswordprocess" role="form" id="myform" >
				{% csrf_token %}
            
                    <h4>CHANGE PASSWORD:</h4>
                    <div class="col-sm-12">
                    <div class="form-group validate-required validate-email" id="billing_email_field">
                        <label for="billing_email" class="control-label">
                            <span class="grey">Current password:</span>
                            <span class="required">*</span>
                        </label>

                        <input type="password" class="form-control " name="current_pwd" id="current_pwd" minlength="8"  value="" required>

                    </div>

                </div>
                <div class="col-sm-12">
                    <div class="form-group validate-required validate-email" id="billing_email_field">
                        <label for="billing_email" class="control-label">
                            <span class="grey">New password:(8 characters minimum)</span>
                            <span class="required">*</span>
                        </label>

                        <input type="password" class="form-control " name="new_pwd" id="new_pwd" minlength="8" value="" required>

                    </div>

                </div>
                <div class="col-sm-12">
                    <div class="form-group validate-required validate-email" id="billing_email_field">
                        <label for="billing_email" class="control-label">
                            <span class="grey">Re-type new password:</span>
                            <span class="required">*</span>
                        </label>

                        <input type="password" class="form-control " name="con_pwd" id="con_pwd" minlength="8"  value="" required>

                    </div>

                </div>
               
                
                    
                <div class="col-sm-12">

                    <button type="submit" class="theme_button wide_button color1 topmargin_40" margin-top:40px onclick="confirmMsg();" >Update Password</button><br>
                    <button type="reset" class="theme_button wide_button ">Clear Form</button>

                </div>

            </form>


        </div>
    </div>
</section>

<section class="cs main_color2 page_copyright section_padding_15">
    <div class="container with_top_border">
        <div class="row">
            <div class="col-sm-12 text-center">
                <p class="small-text">Mental Health-Break The Myth</p>
            </div>
        </div>
    </div>
</section>

	$(document).ready(function(){
		$("#myform").validate();
	});
</script>
<script type="text/javascript">
	function confirmMsg() {
		if (alert("You have successfully Changed your password")) {
			
			return true;
		}
		else
			return false;
	}
</script>
