							<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Community Discussion Page Table</h3>
						</div>
						<!-- .col-* -->
					</div>
					<!-- .row -->

					<div class="row">
						<div class="col-xs-12">
							<div class="with_border with_padding">

									<div class="col-lg-9">
									</div>
									<!-- .col-* -->
									<div class="col-lg-4 text-lg-left">
                                        
									</div>
									<!-- .col-* -->
								</div>
								<!-- .row -->

								<div class="table-responsive">
									<table class="table table-striped table-bordered">
										<tr>
											<td class="media-middle text-center">
												<input type="checkbox">
											</td>
											<th>Serail&nbsp;No</th>
											
											<th>Community message</th>

											<th>Professional Name </th>
											<th></th>
                                           </tr>
										   {% for i in cdp %}

											<td class="media-middle text-center">
												<input type="checkbox">
											</td>
											<td class="media-middle">
												{{i.0}}

											</td>
											
                                            <td class="media-middle">
                                                {{i.1}}
 
                                            </td>
											<td>{{i.2}}	</td>
											<td class="media-middle">{{i.3}}</td>
											<td class="media-middle">{{i.4}}</td>
											<td class="media-middle">{{i.5}}</td>
											<td class="media-middle">{{i.6}}</td>
										
										
										
											
											<td>	
												<a href="cdp_delete/{{i.0}}">	<button class="theme_button color2 rt-icon2-trashcan" onclick="delMsg();">Delete</button>	</a>
												</td>
											</tr>
											{% endfor %}
											
										</table>

							<!-- .with_border -->

				return true;
			}
			else
				return false;
		}
	</script>
